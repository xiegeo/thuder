version: '{build}'
clone_folder: C:\gopath\src\github.com\xiegeo\thuder
environment:
  GOPATH: C:\gopath
  GO111MODULE: on
matrix:
  - stack: go 1.10
    platform: x86
  - stack: go 1.11
    platform: x64
build_script:
- cmd: >-
    go version

    go env

    go get -v -t github.com/xiegeo/thuder/...

    go build github.com/xiegeo/thuder
test_script:
- cmd: go test -v -race github.com/xiegeo/thuder
